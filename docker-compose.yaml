version: '3.3'

services:
  app:
    image: icealpine/test_hw_26:main-4310091879
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      - DB_USER=db_user
      - DB_PASSWORD=db_password
      - DB_NAME=db_name
      - DB_HOST=db
  db:
    image: postgres
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_password
      - POSTGRES_DB=db_name
    ports:
      - 5436:5432
